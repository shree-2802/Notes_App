.input-field {

  width: 100%;
  padding: 0.5%;
  display: flex;
  justify-content: space-around;
  min-width: 200px;
  min-height:100px;
}
.css-note {
  height: 100%;
  width: 45%;
  display: flex;

  flex-direction: column;

}
.css-note textarea:focus {
  outline: none;
}
.css-note textarea::placeholder {
  color: aliceblue;
}
.bottom span {
  color: white;
  font-size: 14px;
  font-weight: 900;
}
.bottom {
  display: flex;
  width: 100%;
  justify-content: space-between;
  align-items: center;
}

.css-note textarea {
  width: 100%;
  height: 40%;
  border: none;
  background-color: transparent;
  resize: none;
  font-size: 12px;
  color: white;
}
.bottom button {
  padding: 2% 4%;
  font-size: 10px;
  border: 1px solid white;
  color: white;
  background-color: transparent;
  border-radius: 4px;
}
.answers {
  height: 100%;
  width: 100%;
  display: flex;
  row-gap: 5%;
  justify-content: space-around;
  column-gap: 2%;
  flex-wrap: wrap;
  overflow-y: scroll;
}
::-webkit-scrollbar{
  width:1px;
}
.delete-icon {
  display: flex;
  justify-content: flex-end;
  color: white;
  background-color:aqua ;
}
.css-notes{
  background-color: rgba(255, 255, 255, 0.2);
  -webkit-backdrop-filter: blur(4px);
          backdrop-filter: blur(4px);
  height:20%;
  width:30%;
  padding: 1%;
  font-size: 12px;
  color:white;
  min-width: 70px;
  min-height:120px;
  max-width: 200px;
  max-height:200px;
}
